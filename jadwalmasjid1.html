<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jadwal Masjid Al-Mubarok</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

  <!-- Header -->
  <header class="w-full max-w-4xl bg-green-600 text-white p-4 rounded-xl shadow-md mb-6 text-center">
    <h1 class="text-2xl font-bold">ðŸ“… Jadwal Masjid Al-Mubarok RW 04 Kamasan</h1>
    <p class="text-sm">Sistem Informasi Jadwal Kegiatan Masjid</p>
  </header>

  <!-- Form Tambah Jadwal -->
  <section class="w-full max-w-4xl bg-white p-6 rounded-xl shadow mb-6">
    <h2 class="text-xl font-semibold mb-4">Tambah Jadwal Kegiatan</h2>
    <form id="formJadwal" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <input type="text" name="nama_kegiatan" placeholder="Nama Kegiatan" class="p-2 border rounded-lg" required>
      <input type="date" name="tanggal" class="p-2 border rounded-lg" required>
      <input type="time" name="waktu" class="p-2 border rounded-lg" required>
      <input type="text" name="penanggung_jawab" placeholder="Penanggung Jawab" class="p-2 border rounded-lg" required>
      <input type="text" name="lokasi" placeholder="Lokasi Kegiatan" class="p-2 border rounded-lg" required>
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">Simpan</button>
    </form>
  </section>

  <!-- Tabel Jadwal -->
  <section class="w-full max-w-4xl bg-white p-6 rounded-xl shadow">
    <h2 class="text-xl font-semibold mb-4">Daftar Jadwal Kegiatan</h2>
    <table class="w-full border-collapse border text-sm">
      <thead>
        <tr class="bg-green-600 text-white">
          <th class="border p-2">Tanggal</th>
          <th class="border p-2">Waktu</th>
          <th class="border p-2">Nama Kegiatan</th>
          <th class="border p-2">Lokasi</th>
          <th class="border p-2">Penanggung Jawab</th>
        </tr>
      </thead>
      <tbody id="jadwalTable">
        <!-- Data jadwal akan ditampilkan di sini -->
      </tbody>
    </table>
  </section>

  <script>
    const form = document.getElementById('formJadwal');
    const tableBody = document.getElementById('jadwalTable');

    // Simpan data ke localStorage (simulasi, bisa diganti API fetch ke backend)
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());

      // Simpan ke localStorage
      let jadwal = JSON.parse(localStorage.getItem('jadwal')) || [];
      jadwal.push(data);
      localStorage.setItem('jadwal', JSON.stringify(jadwal));

      form.reset();
      loadJadwal();
    });

    function loadJadwal() {
      tableBody.innerHTML = "";
      let jadwal = JSON.parse(localStorage.getItem('jadwal')) || [];
      jadwal.forEach(item => {
        tableBody.innerHTML += `
          <tr>
            <td class="border p-2">${item.tanggal}</td>
            <td class="border p-2">${item.waktu}</td>
            <td class="border p-2">${item.nama_kegiatan}</td>
            <td class="border p-2">${item.lokasi}</td>
            <td class="border p-2">${item.penanggung_jawab}</td>
          </tr>
        `;
      });
    }

    // Load data saat halaman dibuka
    loadJadwal();
  </script>
</body>
</html>
